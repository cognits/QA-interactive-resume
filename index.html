<!DOCTYPE html>
<head>
  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!-- Tells the browser what the title of this page should be. -->
  <title>Resume</title>
  <!--Favicon Page-->
  <link rel="icon" href="http://icons.iconseeker.com/png/fullsize/futurama-vol-1/bender-1.png">
  <!-- Load the page styles. -->
  <link rel="stylesheet" href="css/style.css">
  <!--jQuery is a common JavaScript library for reading and making changes to the
  Document Object Model (DOM). The DOM is a tree that contains information about what 
  is actually visible on a website.-->
  <script src="js/jQuery.js"></script>
  <!-- More on helper.js in the class -->
  <script src="js/helper.js"></script>
  <!--Uncomment the <script> tag below when you're ready to add an interactive
  Google Map to your resume!-->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>
  <div>
    <!--
    Everything from here to the <script> tag below is the skeleton of your
    website. You can pretty easily figure out what each section will
    display by looking at the id or at what's written between the <h2> tags.
    -->
    <div id="header" class="center-content clearfix">
      <ul id="topContacts" class='flex-box'></ul>
    </div>
    <div style='clear: both;'></div>
    <div id="workExperience" class='light-yellow-bg'>
      <h2>Work Experience</h2>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="education" class='light-yellow-bg'>
      <h2>Education</h2>
    </div>
    <div id="mapDiv">
      <h2>Where I've Lived and Worked</h2>
    </div>
    <div id="letsConnect" class='dark-brown'>
      <h2 class='brown dark-yellow-text'>Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>
  <!-- Load the file resumeBuild JS.-->
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">
    //This part is calling elemntos Javascript so that they can display in the HTML of the page
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('letsConnect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
